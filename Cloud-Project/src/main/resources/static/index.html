<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Add Student</h2>
        <form id="studentForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter student's name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" id="department" class="form-control" placeholder="Enter department" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="addStudent()">Add Student</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for form submission -->
<script>
    async function addStudent() {
        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;

        try {
            const response = await fetch('http://localhost:9898/addStudent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, department }),
            });

            if (response.ok) {
                alert("Student added successfully!");
                document.getElementById("studentForm").reset(); // Clear the form
            } else {
                alert("Error: Unable to add student.");
            }
        } catch (error) {
            alert("Error connecting to the server. Please check if the backend is running.");
        }
    }
</script>
</body>
</html>
