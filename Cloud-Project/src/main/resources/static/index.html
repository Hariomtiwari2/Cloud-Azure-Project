<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* Makes the main content grow to fill space */
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="#" class="text-2xl font-bold">Student Portal</a>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
            <li><a href="#" class="hover:underline">Services</a></li>
            <li><a href="#" class="hover:underline">Help</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="container mx-auto mt-10">
        <!-- Heading -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Student Data Collection</h1>
            <p class="text-gray-600">Fill out the form below to add a student's information</p>
        </div>

        <!-- Form Section -->
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4 text-center">Add Student</h2>
            <form id="studentForm">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input
                            type="text"
                            id="name"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Enter student's name"
                            required>
                </div>

                <!-- Department Field -->
                <div class="mb-4">
                    <label for="department" class="block text-gray-700 font-medium">Department</label>
                    <input
                            type="text"
                            id="department"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Enter department"
                            required>
                </div>

                <!-- Age Field -->
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-medium">Age</label>
                    <input
                            type="number"
                            id="age"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Enter age"
                            required>
                </div>

                <!-- Phone Number Field -->
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700 font-medium">Phone Number</label>
                    <input
                            type="text"
                            id="phone_number"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Enter phone number"
                            maxlength="15"
                            required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input
                            type="email"
                            id="email"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Enter email"
                            required>
                </div>

                <!-- Submit Button -->
                <button
                        type="button"
                        class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition duration-300"
                        onclick="addStudent()">
                    Add Student
                </button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white">
    <div class="container mx-auto p-4 text-center">
        <p>&copy; 2024 Student Portal. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript for form submission -->
<script>
    async function addStudent() {
        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;
        const age = document.getElementById("age").value;
        const phone_number = document.getElementById("phone_number").value;
        const email = document.getElementById("email").value;

        try {
            const response = await fetch('http://localhost:9898/addStudent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, department, age, phone_number, email }),
            });

            if (response.ok) {
                alert("Student added successfully!");
                document.getElementById("studentForm").reset(); // Clear the form
            } else {
                alert("Error: Unable to add student.");
            }
        } catch (error) {
            alert("Error connecting to the server. Please check if the backend is running.");
        }
    }
</script>
</body>
</html>
